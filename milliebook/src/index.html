<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>millie</title>
</head>
<body>
  <div class="todo-wrapper">
    <div class="todo-title">todos</div>
      <div class="com-wrap todo-box">
        <div class="complete-tit">할 일 목록</div>
        <div class="todo-input-box">
          <label for="todo-write">할 일 작성 :
            <input type="text" id="todo-write" class="todo-input todo-text" placeholder="할 일 내용 입력.">
          </label>
          <label for="todo-time">종료 시간 :
            <input type="number" id="todo-time" class="todo-input todo-time" placeholder="초 단위 시간 입력.">
          </label>
          <button type="button" class="todo-add">추가</button>
        </div>

        <div class="btn-list-wrap">
          <ul class="list-sort">
            <li class="active">
              <button type="button" class="entry-order active">입력한 순</button>
            </li>
            <li>
              <button type="button" class="time-order">남은 시간 순</button>
            </li>
          </ul>
          <ul class="check-btn">
            <li>
              <button type="button" class="complete-all-btn">전체 종료</button>
            </li>
            <li>
              <button type="button" class="select-btn complete-selected-btn">선택 종료</button>
            </li>
          </ul>
        </div>
        <ul id="taskList" class="todo-list">

        </ul>
      
      </div>    
      <div class="com-wrap">
        <div class="complete-tit">종료된 할 일</div>
        <ul id="completedTaskList" class="todo-list"></ul>
        <div>
          <button type="button" class="clear-btn">목록 clear</button>
        </div>
      </div>

      <!-- popup -->
      <div id="completionPopup">
        <div class="popupContent">
          <h2>할 일 완료</h2>
          <p>다음 할 일이 완료되었습니다:</p>
          <p id="completionTaskDescription"></p>
          <button id="completionConfirmButton">확인</button>
        </div>
      </div>
  </div>
</body>
</html>
