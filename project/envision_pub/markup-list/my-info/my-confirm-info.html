<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="p:domain_verify">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>CHECKIE</title>
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/frontend.css">
    <script type="text/javascript" src="../../static/js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../static/js/common.js"></script>
</head>
<body>
    <div class="ui-wrap my-info-wrap">
        <!-- header -->
        <header class="ui-header">
            <button type="button" class="btn-prev">
            <span class="icon">이전</span>
            </button>
            <h1 class="title">내 정보 수정</h1>
        </header>
        <!-- // header -->
        <div class="ui-container">
            <div class="content">
                <p class="title">내 정보 확인</p>
                <p class="txt">
                    정보를 안전하게 보호하기 위해<br>
                    <span>비밀번호</span>를 다시 한 번 <span>입력</span>해주세요.
                </p>
            </div>
            <div class="profile-box">
                <div class="input-wrap">
                    <form method="post">
                        <div class="i-wrap">
                            <p class="my-title">아이디</p>
                            <input type="text" class="my-in pro-pw" placeholder="anjeon12" readonly>
                        </div>
                        <div class="i-wrap profile-pw">
                            <p class="my-title">비밀번호</p>
                            <input type="password" class="my-in" placeholder="6~16자 영문+숫자+특수문자 조합">
                        </div>
                    </form>
                    <!-- to dev : 오류 메세지 활성화시 클래스 .my-warn에 태그 .active 추가 -->
                    <!-- to Dev [toggle tag] : active -->
                    <div class="my-warn">
                        <p>잘못된 비밀번호 입니다. 다시 입력해주세요.</p>
                    </div>
                </div>
                <div class="btn-box pw-margin-t">
                    <button type="button" class="btn navy-btn">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
