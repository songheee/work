<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="p:domain_verify">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>CHECKIE</title>
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/frontend.css">
    <script type="text/javascript" src="../../static/js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../static/js/common.js"></script>
</head>
<body>
    <div class="ui-wrap login-wrap">
        <div class="ui-container div-wrap">
            <div class="intro">
                <img src="../../static/images/register/logo.png" alt="췌키로고" class="checkie-logo">
            </div>
            <div class="txt-wrap">
                <p class="txt-1">
                    안녕하세요.<br>
                    점검관리 앱, 췌키 입니다.
                </p>
                <p class="txt-3">서비스 이용을 위해 <strong>로그인</strong>해주세요.</p>
            </div>
            <div class="input-wrap">
                    <div class="i-wrap">
                        <p class="my-title"></p>
                        <input id="id" type="text" class="my-in i-id" placeholder="아이디">
                    </div>
                    <div class="i-wrap">
                        <p class="my-title"></p>
                        <input type="password" class="my-in i-pw" placeholder="비밀번호">
                    </div>
            </div>
            <div class="check-wrap">
                <ul>
                    <li>
                        <input type="checkbox" name="checker" id="checker1" checked/>
                        <label for="checker1">아이디 저장</label>
                    </li>
                    <li>
                        <input type="checkbox" name="checker" id="checker2">
                        <label for="checker2">자동 로그인</label>
                    </li>
                </ul>
            </div>
            <!-- to dev : 오류 메세지 활성화시 클래스 .my-warn에 태그 .active 추가 -->
            <!-- to Dev [toggle tag] : active -->
            <div class="my-warn">
                <p>가입하지 않은 아이디이거나, 잘못된 비밀번호입니다. </p>
            </div>
            <div class="btn-box">
                <button type="button" class="btn navy-btn">로그인</button>
                <button type="button" class="btn white-btn">회원가입</button>
            </div>
            <ul class="login-txt">
                <li>
                    <a href="#">아이디 찾기</a>
                    <span class="bar"></span>
                </li>
                <li>
                    <a href="#">비밀번호 재설정</a>
                </li>
            </ul>
        </div>
        <footer class="ui-footer">
            <ul class="info-box">
                <li>(주) 아이디알 인비전 / 대표이사 : 홍길동</li>
                <li>개인정보보호책임자 : 홍길동 / 문의 : abc5269@checkie.com</li>
                <li>주소 : 07207 서울시 영등포구 양평로21길 26, 2608호</li>
                <li>COPYRIGHT ⓒ IDR ENVISION All right reserved.</li>
            </ul>
        </footer>
    </div>
