<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="p:domain_verify">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>CHECKIE</title>
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/frontend.css">
    <script type="text/javascript" src="../../static/js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../static/js/common.js"></script>
</head>
<body>
    <div class="ui-wrap wrap-h">
        <!-- header -->
        <header class="ui-header register-header">
            <button type="button" class="btn-prev">
                <span class="icon">이전</span>
            </button>
            <h1 class="title">회원가입</h1>
        </header>
        <!-- // header -->
        <div class="ui-container wrap-h">
            <!-- to dev : 현재페이지 활성화시 li태그에 step-active 클래스 추가 -->
            <!-- to dev : 활성화완료 li태그에 step-on 클래스 추가  -->
            <!-- to dev : 점선 활성화시 dot-img>span태그에 dot-on 클래스 추가 -->
            <div class="member-step">
                <ul class="step-wrap div-wrap">
                    <li class="step step-on">
                        <p>1</p>
                        <p>약관 동의</p>
                    </li>
                    <li class="dot-img">
                        <span class="dot-on"></span>
                    </li>
                    <li class="step step-on">
                        <p>2</p>
                        <p>정보 입력</p>
                    </li>
                    <li class="dot-img">
                        <span class="dot-on"></span>
                    </li>
                    <li class="step step-active">
                        <p>3</p>
                        <p>가입 완료</p>
                    </li>
                </ul>
            </div>
            <div class="result-wrap div-wrap">
                <div class="reseult">
                    <div class="member-result-txt">
                        <p class="b-txt">가입 완료되었습니다.</p>
                        <p class="n-txt">
                            <span class="point-color">최고 관리자의 승인</span> 이후 <br>이용하실 수 있습니다.
                        </p>
                    </div>
                    <div class="btn-box id-margin-t">
                        <button type="button" class="btn navy-btn">로그인 페이지로 이동</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
