<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="./main.css" rel="stylesheet">
  </head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!--메뉴아이콘 누르면 밑에 서브창 뜨게하기 
    1. html,css디자인
    2. 클릭됐을때 뜨게하기 toggle기능 사용
    3. display none을 안쓰고 class 탈부착으로 구현
    4. class 부착식으로 하면 애니메이션 추가하기 쉬움
  -->
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <!-- 버튼하나 아무데나 만들고 버튼 누르면 모달창을 띄우기 -->
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div>
  <button class="btn btn-primary" id="close">열기</button>


  <script>

    /*--------------- 메뉴아이콘 누르면 밑에 서브창 뜨게하기 ---------------*/
    document.querySelector('.navbar-toggler').addEventListener('click', function(){
      document.querySelector('.list-group').classList.toggle('show');
    })

    /*--------------- 버튼 누르면 모달창을 띄우기 ---------------*/
    const btnOpen = document.querySelector('.btn-primary');
    const modalOpen = document.querySelector('.black-bg');
    const btnClose = document.querySelector('.btn-danger');

  /* 방법1 - 함수로 만든후 한꺼번에 호출하기
    function btnOpenClick(){
      btnOpen.addEventListener('click', () =>{
        modalOpen.classList.toggle('none')
      })
    }
    function btnCloseClick(){
      btnClose.addEventListener('click', () =>{
        modalOpen.classList.toggle('none')
      })
    }
    btnOpenClick();
    btnCloseClick();
 */

    /* 방법2 - 방법1의 중복줄이기 */
    function btnClick() {
      modalOpen.classList.toggle('none')
    }

    btnOpen.addEventListener('click', btnClick)
    btnClose.addEventListener('click', btnClick)


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
