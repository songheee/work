<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/modern-noramlize@1.0.0/modern-noramlize.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Poppins:wght@400;700&family=Varela+Round&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./commom.css">
  <title>풀스크린 슬라이드 구현 css로만 슬라이드 구현하기 </title>
</head>

<body>
  <div class="slider" id="slider">
    <input type="radio" name="slide-radios" class="slide-radio" checked id="slide-radio-1">
    <input type="radio" name="slide-radios" class="slide-radio" id="slide-radio-2">
    <input type="radio" name="slide-radios" class="slide-radio" id="slide-radio-3">
    <input type="radio" name="slide-radios" class="slide-radio" id="slide-radio-4">

    <div class="pagination">
      <label for="slide-radio-1">1</label>
      <label for="slide-radio-2">2</label>
      <label for="slide-radio-3">3</label>
      <label for="slide-radio-4">4</label>
    </div>
    <div class="slide" id="slide-1">
      <div class="slide-content">
        <h1>Telescope</h1>
        <h2>by djfksl</h2>
        <a href="#">download</a>
      </div>
      <img src="img/img-1.jpg" alt="Telescope">
    </div>
    <div class="slide" id="slide-2">
      <div class="slide-content">
        <h1>Brushes</h1>
        <h2>by djfksl</h2>
        <a href="#">download</a>
      </div>
      <img src="img/img-2.jpg" alt="Brushes">
    </div>
    <div class="slide" id="slide-3">
      <div class="slide-content">
        <h1>Cahir</h1>
        <h2>by djfksl</h2>
        <a href="#">download</a>
      </div>
      <img src="img/img-3.jpg" alt="Cahir">
    </div>
    <div class="slide" id="slide-4">
      <div class="slide-content">
        <h1>Pumpkin</h1>
        <h2>by djfksl</h2>
        <a href="#">download</a>
      </div>
      <img src="img/img-4.jpg" alt="Pumpkin">
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
